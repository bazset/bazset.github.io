<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lochys Whack-a-Croc Challenge</title>

<script src="https://cdn.tailwindcss.com"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        /* Custom styles for the game board and crocs */
        html, body {
            height: 100%; /* Important for full viewport height */
            margin: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background */
            /* Ensure the body is a flex container for the main app wrapper */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px; /* Small padding around the edge */
        }
        /* Ensure the main container is centered and uses flexible sizing */
        .game-wrapper {
            max-width: 1000px; /* Max width for desktop view */
            width: 100%; /* Fill available width */
            height: 100%; /* Fill available height within the body padding */
            overflow: auto; /* Allow scrolling if content is too tall (should be rare now) */
        }
        .hole-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 50%;
            position: relative;
            background-color: #283747; /* Soil color */
            border: 4px solid #1c2531;
            box-shadow: inset 0 8px 10px rgba(0, 0, 0, 0.4);
            cursor: pointer;
        }
        .croc {
            position: absolute;
            bottom: -100%;
            width: 100%;
            /* Transition speed is now set dynamically in JS for progressive difficulty */
            transition: bottom 0.05s cubic-bezier(0.1, 0.9, 0.2, 1);
            cursor: pointer;
            pointer-events: none;
            z-index: 10;
        }
        .croc.up {
            bottom: 0%;
            pointer-events: all;
        }

        /* SVG styles for the croc face */
        .croc-face-green {
            fill: #4CAF50; /* Green color from the image */
            stroke: #2E7D32;
            stroke-width: 2px;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.4)); /* Softer shadow */
        }
        .croc-mouth-red {
            fill: #F44336; /* Red mouth color from the image */
            stroke: #D32F2F;
            stroke-width: 2px;
        }
        .croc-eye-white {
            fill: #FFFFFF;
            stroke: #000000;
            stroke-width: 1px;
        }
        .croc-pupil-black {
            fill: #000000;
        }

        /* Modal Overlay */
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        #modal-overlay.show {
            display: flex;
        }
    </style>
</head>
<body>

<!-- Use a wrapper for max-width control and centering -->
<div id="game-container" class="game-wrapper flex flex-col bg-[#1e293b] p-4 sm:p-6 rounded-xl shadow-2xl border-2 border-gray-700">

    <div id="game-area" class="w-full flex flex-col p-2 lg:p-4 flex-grow">
        <h1 class="text-3xl sm:text-4xl lg:text-5xl font-extrabold text-green-400 text-center mb-4 tracking-tight">
            Lochys Whack-a-Croc Challenge üêä
        </h1>

        <!-- Score and Start Button -->
        <div class="flex justify-around items-center bg-[#0f172a] p-3 sm:p-4 rounded-lg mb-6 shadow-inner border border-gray-600 max-w-2xl mx-auto w-full">
            <div class="text-lg font-semibold text-gray-200 whitespace-nowrap">
                Score: <span id="score" class="text-yellow-400 text-2xl ml-2">0</span>
            </div>
            <button id="start-button" class="px-3 sm:px-4 py-2 bg-red-600 text-white font-bold text-base sm:text-lg rounded-lg shadow-lg hover:bg-red-700 transition duration-150 transform hover:scale-105 whitespace-nowrap">
                Start Game
            </button>
        </div>

        <!-- Game Board - Will be resized by JS to fit screen, ensuring 2:1 ratio -->
        <div id="game-board-wrapper" class="mx-auto flex-shrink-0" style="width: 100%;">
            <!-- grid-cols-4 for 4 columns in the 2x4 layout -->
            <div id="game-board" class="grid grid-cols-4 gap-4 sm:gap-6 lg:gap-8 w-full h-full">
            </div>
        </div>
    </div>

    <!-- Scoreboard Area -->
    <div id="scoreboard-area" class="w-full p-2 lg:p-4 mt-6 border-t-2 border-gray-700 hidden flex-shrink-0">
        <h2 class="text-xl sm:text-3xl font-bold text-pink-400 text-center mb-4">
            Top 10 High Scores
        </h2>
        <div class="bg-[#0f172a] p-4 rounded-lg shadow-xl max-h-[30vh] overflow-y-auto max-w-2xl mx-auto">
            <table id="scoreboard" class="min-w-full text-left text-sm text-gray-200">
                <thead class="text-xs text-gray-400 uppercase bg-[#1e293b] sticky top-0">
                    <tr>
                        <th scope="col" class="py-2 px-4">#</th>
                        <th scope="col" class="py-2 px-4">Player</th>
                        <th scope="col" class="py-2 px-4 text-right">Score</th>
                    </tr>
                </thead>
                <tbody id="high-score-list">
                    <tr><td colspan="3" class="text-center py-4">Loading scores...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal Overlay -->
<div id="modal-overlay">
    <div id="end-game-modal" class="bg-[#1e293b] p-8 rounded-xl shadow-2xl w-11/12 max-w-md border-t-4 border-red-500 transform scale-95 transition duration-300">
        <h3 class="text-3xl font-bold text-center text-red-400 mb-4">GAME OVER!</h3>
        <p id="final-score-display" class="text-center text-2xl font-extrabold text-yellow-300 mb-6">Final Score: 0</p>
        <p class="text-gray-300 text-center mb-4">Enter your name to submit your score to the global leader board!</p>

        <input type="text" id="player-name" placeholder="Enter your player name" maxlength="20"
               class="w-full p-3 mb-4 rounded-lg bg-[#0f172a] text-white border border-gray-600 focus:ring-2 focus:ring-green-500">

        <button id="submit-score-button" class="w-full py-3 bg-green-600 text-white font-bold text-xl rounded-lg shadow-md hover:bg-green-700 transition duration-150">
            Submit Score
        </button>
        <p id="submit-message" class="text-center text-sm mt-3 text-red-400"></p>
    </div>
</div>

<!-- Message Box -->
<div id="message-box" class="fixed top-4 right-4 z-50 p-3 bg-yellow-500 text-gray-900 rounded-lg shadow-xl font-semibold opacity-0 transition-opacity">
    Game Messages Here
</div>

<script>
    // --- Supabase Configuration ---
    const SUPABASE_URL = 'https://xybyjldasdstkvpagmdk.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_5_B_Oh3Pcr-dppdUoxpGeg_oqRYKlCK';
    const HIGH_SCORES_TABLE = 'Highscores';
    const GAME_NAME = 'Lochys Whack-a-Croc Challenge';

    // Global Game Variables
    let score = 0;
    let gameInterval;
    let gameActive = false;
    const gameDuration = 30000; // 30 seconds
    const numHoles = 8; // 2 rows x 4 columns
    const crocs = [];

    // --- Progressive Difficulty Variables ---
    const initialPopupSpeed = 2400; // Start very slow (2.4 seconds)
    const minPopupSpeed = 400;    // Minimum speed (0.4 seconds) - Keep fast end
    const speedDecreasePerHit = 25; // Decrease interval by 25ms per hit
    let currentPopupSpeed = initialPopupSpeed; // Current interval speed

    // DOM element references
    const scoreboardArea = document.getElementById('scoreboard-area');

    // --- Tone.js Audio Setup ---
    const hitSynth = new Tone.MembraneSynth({
        pitchDecay: 0.03, octaves: 0.5,
        envelope: { attack: 0.001, decay: 0.1, sustain: 0.0, release: 0.01 }
    }).toDestination();

    const fartPlayer = new Tone.Player("./fart.mp3", () => {
         console.log("fart.mp3 loaded successfully.");
    }, (error) => {
         console.error("Failed to load fart.mp3:", error);
         // No need for user message if it's just a warning/fallback
    }).toDestination();
    fartPlayer.volume.value = -5;

    const loudFartPlayer = new Tone.Player("./loudfart.mp3", () => {
         console.log("loudfart.mp3 loaded successfully.");
    }, (error) => {
         console.error("Failed to load loudfart.mp3:", error);
         // No need for user message if it's just a warning/fallback
    }).toDestination();
    loudFartPlayer.volume.value = 0;

    const applausePlayer = new Tone.Player("./applause.mp3", () => {
         console.log("applause.mp3 loaded successfully.");
    }, (error) => {
         console.error("Failed to load applause.mp3:", error);
         // No need for user message if it's just a warning/fallback
    }).toDestination();
    applausePlayer.volume.value = -3;

    const chipSynth = new Tone.PolySynth(Tone.DuoSynth).toDestination();
    chipSynth.set({
        voice0: { oscillator: { type: "square" }, envelope: { attack: 0.02, decay: 0.1, sustain: 0.2, release: 0.8 } },
        voice1: { oscillator: { type: "triangle" }, envelope: { attack: 0.05, decay: 0.1, sustain: 0.2, release: 0.8 } }
    });
    chipSynth.volume.value = -18;

    const melody = [["C5", "E5", "G5"], null, ["G4", "B4", "D5"], null, ["A4", "C5", "E5"], null, ["F4", "A4", "C5"], null];
    const bassline = ["C3", null, "G2", null, "A2", null, "F2", null];

    const mainSequence = new Tone.Sequence((time, chord) => { if (chord) chipSynth.triggerAttackRelease(chord, "8n", time); }, melody, "4n");
    const bassSequence = new Tone.Sequence((time, note) => { if (note) chipSynth.triggerAttackRelease(note, "4n", time); }, bassline, "4n");

    Tone.Transport.bpm.value = 140;
    Tone.Transport.loop = true;
    Tone.Transport.loopEnd = "2m";

    /**
     * Attempts to start the Tone.js AudioContext, crucial for mobile audio playback.
     */
    async function initializeAudioContext() {
        if (Tone.context.state !== 'running') {
            try {
                await Tone.start();
                showMessage("Audio enabled!", "bg-blue-500");
                return true;
            } catch(e) {
                console.error("Failed to start Tone.js AudioContext:", e);
                return false;
            }
        }
        return true;
    }

    // Sound playing functions
    function playHitSound() { hitSynth.triggerAttackRelease("C4", "32n"); }

    function playMissSound() {
        if (Math.random() < 0.25) {
            if (fartPlayer.loaded) {
                fartPlayer.start();
                showMessage("Toot!", "bg-yellow-500", 750);
            } else {
                new Tone.FMSynth({
                    harmonicity: 0.5, modulationIndex: 1.2,
                    envelope: { attack: 0.001, decay: 0.1, sustain: 0.0, release: 0.05 },
                    modulation: { type: 'square' }, oscillator: { type: 'sawtooth' }
                }).toDestination().triggerAttackRelease(Tone.Midi(Math.floor(Math.random() * 20) + 20), "8n");
            }
        } else {
            new Tone.NoiseSynth({
                volume: -20,
                noise: { type: 'pink' },
                envelope: { attack: 0.005, decay: 0.1, sustain: 0, release: 0.1 }
            }).toDestination().triggerAttackRelease("16n");
        }
    }

    function playGameOverSound() {
        if (loudFartPlayer.loaded) {
            loudFartPlayer.start();
        } else {
            new Tone.FMSynth({
                harmonicity: 0.5, modulationIndex: 2,
                envelope: { attack: 0.01, decay: 0.5, sustain: 0.1, release: 0.5 },
                modulation: { type: 'square' }, oscillator: { type: 'sawtooth' }
            }).toDestination().triggerAttackRelease("C1", "1n");
        }
    }

    function playApplauseSound() {
        if (applausePlayer.loaded) {
            applausePlayer.start();
        } else {
            chipSynth.volume.value = 0;
            chipSynth.triggerAttackRelease(["E6", "G#6", "B6"], "4n");
            setTimeout(() => {
                chipSynth.volume.value = -18;
            }, 500);
        }
    }
    
    // Core fix: Ensures the transport and sequences are started for a new game
    function startMusic() { 
        console.log("Attempting to start game music transport.");
        Tone.Transport.start(); 
        mainSequence.start(0); 
        bassSequence.start(0); 
    }
    
    function stopMusic() { 
        console.log("Stopping game music transport.");
        mainSequence.stop(); 
        bassSequence.stop(); 
        Tone.Transport.stop(); 
    }

    // --- Utility Functions ---

    function showMessage(msg, style = "bg-green-500", duration = 3000) {
        const msgBox = document.getElementById('message-box');
        msgBox.textContent = msg;
        msgBox.className = `fixed top-4 right-4 z-50 ${style} text-gray-900 p-3 rounded-lg shadow-xl font-semibold opacity-100 transition-opacity`;

        clearTimeout(msgBox.dataset.timer);
        msgBox.dataset.timer = setTimeout(() => {
            msgBox.classList.remove('opacity-100');
        }, duration);
    }

    function showModal(show) {
        document.getElementById('modal-overlay').classList.toggle('show', show);
    }

    /**
     * Handles score update and updates the game speed (progressive difficulty).
     */
    function updateScore(points) {
        score += points;
        document.getElementById('score').textContent = score;

        // Decrease the interval speed with every hit
        currentPopupSpeed = Math.max(minPopupSpeed, currentPopupSpeed - speedDecreasePerHit);
    }

    // --- Supabase Functions ---

    async function fetchTopTenScores() {
        document.getElementById('high-score-list').innerHTML = '<tr><td colspan="3" class="text-center py-2 text-yellow-500">Fetching latest scores...</td></tr>';

        const endpoint = `${SUPABASE_URL}/rest/v1/${HIGH_SCORES_TABLE}?gamename=eq.${encodeURIComponent(GAME_NAME)}&select=name,score&order=score.desc&limit=10`;

        try {
            const response = await fetch(endpoint, {
                method: 'GET',
                headers: {
                    'apikey': SUPABASE_KEY,
                    'Authorization': `Bearer ${SUPABASE_KEY}`,
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            renderScoreboard(data);

        } catch (error) {
            console.error("Error fetching high scores:", error);
            document.getElementById('high-score-list').innerHTML = `
                <tr><td colspan="3" class="text-center py-2 text-red-500">Failed to load scores. Check console.</td></tr>`;
        }
    }

    function renderScoreboard(scores) {
        const list = document.getElementById('high-score-list');
        list.innerHTML = '';

        if (scores.length === 0) {
            list.innerHTML = '<tr><td colspan="3" class="text-center py-4 text-gray-400">No high scores yet! Be the first.</td></tr>';
            return;
        }

        scores.forEach((item, index) => {
            const row = document.createElement('tr');
            row.className = `border-b border-gray-700 hover:bg-[#1f2937] ${index < 3 ? 'text-yellow-400 font-bold' : ''}`;
            row.innerHTML = `
                <td class="py-2 px-4">${index + 1}</td>
                <td class="py-2 px-4">${item.name || 'Anonymous'}</td>
                <td class="py-2 px-4 text-right">${item.score}</td>
            `;
            list.appendChild(row);
        });
    }

    async function submitHighScore(name, score) {
        const submitMsg = document.getElementById('submit-message');
        submitMsg.textContent = "Submitting score...";

        const endpoint = `${SUPABASE_URL}/rest/v1/${HIGH_SCORES_TABLE}`;

        try {
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: {
                    'apikey': SUPABASE_KEY,
                    'Authorization': `Bearer ${SUPABASE_KEY}`,
                    'Content-Type': 'application/json',
                    'Prefer': 'return=minimal'
                },
                body: JSON.stringify({
                    name: name.trim() || 'Anonymous Player',
                    score: score,
                    gamename: GAME_NAME
                })
            });

            if (response.ok) {
                playApplauseSound();
                submitMsg.textContent = "Score submitted successfully!";
                document.getElementById('submit-score-button').disabled = true;
                setTimeout(() => {
                    showModal(false);
                    fetchTopTenScores(); // Refresh the board
                }, 1500);
            } else {
                const errorText = await response.text();
                throw new Error(`Supabase Insert Failed: ${response.status} - ${errorText.substring(0, 100)}...`);
            }
        } catch (error) {
            console.error("Error submitting high score:", error);
            submitMsg.textContent = "Submission failed. Try again later.";
        }
    }

    // --- Game Logic ---

    // SVG for the Croc head
    const crocSVG = `
        <svg viewBox="0 0 100 100" class="w-full h-full" preserveAspectRatio="xMidYMax meet">
            <path class="croc-face-green" d="M 15 95 L 85 95 Q 90 75, 80 40 C 70 10, 30 10, 20 40 Q 10 75, 15 95 Z" />
            <path class="croc-mouth-red" d="M 20 95 L 80 95 C 75 80, 25 80, 20 95 Z" />
            <ellipse cx="35" cy="40" rx="15" ry="8" class="croc-eye-white" transform="rotate(-15 35 40)"/>
            <ellipse cx="65" cy="40" rx="15" ry="8" class="croc-eye-white" transform="rotate(15 65 40)"/>
            <circle cx="35" cy="40" r="4" class="croc-pupil-black" />
            <circle cx="65" cy="40" r="4" class="croc-pupil-black" />
        </svg>
    `;

    function setupGameBoard() {
        const board = document.getElementById('game-board');
        board.innerHTML = '';
        crocs.length = 0;

        for (let i = 0; i < numHoles; i++) {
            const hole = document.createElement('div');
            hole.className = 'hole-container';

            const croc = document.createElement('div');
            croc.className = 'croc';
            croc.innerHTML = crocSVG;
            croc.dataset.index = i;
            croc.addEventListener('pointerdown', (e) => {
                e.preventDefault();
                whackCroc(i);
            });

            hole.appendChild(croc);
            board.appendChild(hole);
            crocs.push(croc);
        }
    }

    function whackCroc(index) {
        if (!gameActive) {
             playMissSound();
             showMessage("Start the game first!", "bg-gray-500", 1500);
             return;
        }
        const crocElement = crocs[index];
        if (crocElement.classList.contains('up')) {
            updateScore(100);
            playHitSound();

            crocElement.classList.remove('up');
            crocElement.style.pointerEvents = 'none';

            crocElement.parentElement.classList.add('ring-4', 'ring-green-400/70', 'ring-opacity-75');
            setTimeout(() => {
                crocElement.parentElement.classList.remove('ring-4', 'ring-green-400/70', 'ring-opacity-75');
            }, 100);

        } else {
            playMissSound();
            if (document.getElementById('message-box').textContent !== "Toot!") {
                showMessage("Miss!", "bg-yellow-500", 750);
            }
        }
    }

    function popRandomCroc() {
        if (!gameActive) return;

        crocs.forEach(c => {
            if (c.classList.contains('up')) {
                playMissSound();
                c.parentElement.classList.add('ring-4', 'ring-red-500/70', 'ring-opacity-75');
                setTimeout(() => {
                    c.parentElement.classList.remove('ring-4', 'ring-red-500/70', 'ring-opacity-75');
                }, 100);
            }
            c.classList.remove('up');
            c.style.pointerEvents = 'none';
        });

        const randomIndex = Math.floor(Math.random() * numHoles);
        const nextCroc = crocs[randomIndex];

        nextCroc.classList.add('up');
        nextCroc.style.pointerEvents = 'all';

        clearTimeout(gameInterval);
        gameInterval = setTimeout(popRandomCroc, currentPopupSpeed);
    }

    function startGame() {
        if (gameActive) return;

        score = 0;
        currentPopupSpeed = initialPopupSpeed; // Reset speed for new game
        updateScore(0);
        gameActive = true;

        scoreboardArea.classList.add('hidden');

        document.getElementById('start-button').textContent = "Game In Progress...";
        document.getElementById('start-button').disabled = true;

        startMusic(); // Music starts here

        popRandomCroc();

        setTimeout(() => {
            endGame();
        }, gameDuration);

        showMessage("GO! Whack the Crocs!", "bg-green-500");
    }

    function endGame() {
        gameActive = false;
        clearTimeout(gameInterval);
        stopMusic(); // Music stops here

        scoreboardArea.classList.remove('hidden');
        fetchTopTenScores();

        crocs.forEach(c => c.classList.remove('up'));

        document.getElementById('start-button').textContent = "Start New Game";
        document.getElementById('start-button').disabled = false;

        document.getElementById('final-score-display').textContent = `Final Score: ${score}`;
        document.getElementById('submit-score-button').disabled = false;

        document.getElementById('player-name').value = 'Lochy';
        document.getElementById('submit-message').textContent = "";

        showModal(true);
    }

    // --- Responsive Design Logic ---

    function resizeGameBoard() {
        const wrapper = document.getElementById('game-board-wrapper');
        const gameArea = document.getElementById('game-area');

        const areaWidth = gameArea.clientWidth;
        // Subtract vertical space used by header/score/padding (~100px is a decent approximation)
        const areaHeight = gameArea.clientHeight - 100;

        // Aspect Ratio: 4 columns wide / 2 rows high = 2:1 (Width to Height)
        const ASPECT_RATIO = 2;

        // Calculate max height based on available width (H = W/2) and available height (H = H_max)
        let calculatedHeight = Math.min(areaHeight, areaWidth / ASPECT_RATIO);

        // Ensure the board doesn't exceed a reasonable maximum width for desktop comfort
        const DESKTOP_MAX_WIDTH = 700;
        if (calculatedHeight * ASPECT_RATIO > DESKTOP_MAX_WIDTH) {
             calculatedHeight = DESKTOP_MAX_WIDTH / ASPECT_RATIO;
        }

        const finalWidth = calculatedHeight * ASPECT_RATIO;
        const finalHeight = calculatedHeight;

        // Apply the calculated size to the wrapper element
        wrapper.style.width = `${finalWidth}px`;
        wrapper.style.height = `${finalHeight}px`;

        console.log(`Resized board to: ${finalWidth}x${finalHeight} (Ratio: ${ASPECT_RATIO}:1)`);
    }

    // --- Event Listeners and Initialization ---

    document.getElementById('start-button').addEventListener('click', async () => {
        // Crucial step: Ensure audio context is ready/resumed on user interaction
        const audioReady = await initializeAudioContext();

        if (audioReady || Tone.context.state === 'running') {
            startGame();
        } else {
            showMessage("Could not start audio. Please try again.", "bg-red-500", 3000);
        }
    });

    document.getElementById('submit-score-button').addEventListener('click', () => {
        const nameInput = document.getElementById('player-name');
        const playerName = nameInput.value;

        if (playerName.trim() === '') {
            document.getElementById('submit-message').textContent = "Please enter a name.";
            nameInput.focus();
            return;
        }

        if (score > 0) {
             submitHighScore(playerName, score);
        } else {
             document.getElementById('submit-message').textContent = "Score must be greater than 0 to submit.";
        }

    });

    // Hide modal when clicking outside
    document.getElementById('modal-overlay').addEventListener('click', (e) => {
        if (e.target.id === 'modal-overlay') {
            showModal(false);
        }
    });

    // Attach resize listener for responsiveness
    window.addEventListener('resize', resizeGameBoard);


    window.onload = function() {
        setupGameBoard();
        fetchTopTenScores();
        // Initial call to set the size correctly on load
        resizeGameBoard();
    }

</script>
</body>
</html>
