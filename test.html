<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slappy Turd | Brain Damaged Games</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --bg-color: #222;
            --phone-bezel: #111;
            --ui-font: 'Press Start 2P', cursive;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            /* FIX: Added system font fallbacks to correctly render emojis */
            font-family: var(--ui-font), 'Segoe UI Emoji', 'Segoe UI Symbol', 'Apple Color Emoji', 'Noto Color Emoji', sans-serif;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* PHONE SIMULATION CONTAINER - Adjusted for larger game area */
        #phone-frame {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 500px) {
            #phone-frame {
                /* Set a reasonable size for desktop play, larger than before */
                width: 450px; 
                height: 90vh;
                border-radius: 40px;
                border: 12px solid var(--phone-bezel);
            }
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        /* UI LAYERS */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .hud-top {
            position: absolute;
            top: 40px;
            left: 20px;
            color: #ffffff;
            text-shadow: 3px 3px 0 #000;
            font-size: 20px;
            z-index: 10;
        }
        
        /* Display for the #1 player */
        #top-player-hud {
            position: absolute;
            top: 70px; /* Below the current score */
            left: 20px;
            color: #ffcc00; /* Gold color for top score */
            text-shadow: 2px 2px 0 #000;
            font-size: 10px;
            z-index: 10;
            pointer-events: none;
        }


        .control-hint {
            position: absolute;
            bottom: 80px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 10px;
            pointer-events: none;
            z-index: 5;
        }

        /* SCREENS */
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(86, 60, 36, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            z-index: 100;
            backdrop-filter: blur(4px);
        }

        h1 {
            color: #ffcc00;
            text-shadow: 4px 4px 0 #5c3a1e;
            font-size: 42px;
            text-align: center;
            line-height: 1.2;
            margin: 0 0 20px 0;
        }

        .subtitle {
            font-size: 12px;
            color: #ddd;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.6;
            max-width: 80%;
        }

        .btn {
            background: #ff4444;
            border: 4px solid #fff;
            color: #fff;
            padding: 20px 30px;
            font-family: var(--ui-font);
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 6px 0 #990000;
            transition: transform 0.1s;
            text-transform: uppercase;
            margin-top: 20px;
            margin-bottom: 10px; /* Adjusted for better spacing in game over */
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #990000;
        }

        .hidden { display: none !important; }

        /* VIGNETTE */
        .scanlines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 50;
        }
        
        #high-score-list-start {
            color: #fff; 
            margin: 10px 0; 
            font-size: 10px; 
            text-align: left; 
            max-width: 85%; 
            width: 280px;
            background: rgba(0,0,0,0.5);
            border: 2px solid #ffcc00;
            padding: 15px;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        #high-score-list-start ol {
            padding-left: 20px; 
            list-style-type: none;
            margin: 0;
        }
        #high-score-list-start li {
            margin-top: 6px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px dashed #555;
            padding-bottom: 2px;
        }
        
        .float-text {
            position: absolute;
            color: yellow;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
            pointer-events: none;
            animation: floatUp 1s forwards;
            font-size: 20px;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(1.2); opacity: 0; }
        }

        .split-divider {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
            background: rgba(255,255,255,0.1);
            pointer-events: none;
            z-index: 5;
        }

    </style>
</head>

    function renderSpriteToCanvas(matrix, scale) {
        const c = document.createElement('canvas');
        c.width = matrix[0].length * scale;
        c.height = matrix.length * scale;
        const cx = c.getContext('2d');
        for(let y=0; y<matrix.length; y++) {
            for(let x=0; x<matrix[y].length; x++) {

                    cx.fillStyle = PALETTE[matrix[y][x]];
                    cx.fillRect(x*scale, y*scale, scale, scale);

    // --- AUDIO SYSTEM ---
    const AudioSys = {
        ctx: null,
        isInitialized: false,
        
        // --- AUDIO FILE OBJECTS ---
        // New: Load the requested audio files from the same directory.
        sfxFart: new Audio('fart.mp3'),
        sfxScream: new Audio('scream.mp3'),
        bgMusic: new Audio('hugh.mp3'),
        
        initAndUnlock: function() {
            if (this.isInitialized) {
                // Critical step for iOS: If context is suspended (can happen after backgrounding)
                if (this.ctx && this.ctx.state === 'suspended') {
                    this.ctx.resume().catch(e => console.warn("Failed to resume AudioContext:", e));
                }
                return;
            }
            
            try {
                // Initialize context for flap/score tones only, not for mp3s
                window.AudioContext = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AudioContext();
                
                // Attempt to resume the context immediately on first call
                // This is the core fix to ensure the Web Audio API context is running on iOS
                if (this.ctx.state === 'suspended') {
                    this.ctx.resume().catch(e => console.warn("Initial AudioContext resume failed:", e));
                }

                // Set music to loop
                this.bgMusic.loop = true;
                this.bgMusic.volume = 0.5; // Adjust volume as needed

                // Attempt to play/pause silent audio for media unlock on mobile
                const mediaElements = [this.sfxFart, this.sfxScream, this.bgMusic];
                mediaElements.forEach(media => {
                    media.play().catch(() => {}); // Attempt play
                    media.pause(); // Immediately pause to stay silent
                });

                this.isInitialized = true;
            } catch (e) {
                console.warn("Audio Context Error:", e);
                this.ctx = null;
                this.isInitialized = true;
            }
        },

        // Tone generation function (kept for sfxFlap and sfxScore)
        playTone: function(freq, type, duration, vol=0.1) {
            // Check if context is available AND running
            if (!this.ctx || this.ctx.state !== 'running') return;
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
            gain.gain.setValueAtTime(vol, this.ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
            osc.connect(gain);
            gain.connect(this.ctx.destination);
            osc.start();
            osc.stop(this.ctx.currentTime + duration);
        },
        
        // Re-implemented to use local fart.mp3
        playFart: function() {
            this.sfxFart.currentTime = 0;
            this.sfxFart.play().catch(e => console.log("Fart audio blocked:", e));

    function drawVoxelCloud(x, y, scale = 1) {
        const p = VOXEL_SIZE * scale;
        const L = BG_PALETTE.CLOUD_LIGHT;
        const S = BG_PALETTE.CLOUD_SHADOW;
        // More subtle, less blocky cloud pattern
        const pattern = [
            [0,0,S,L,L,L,S,0,0],
            [0,L,L,L,L,L,L,S,0],
            [L,L,L,L,L,L,L,L,S],
            [L,L,L,L,L,L,L,S,0],
            [0,S,S,L,L,S,0,0,0]
        ];

        for(let r=0; r < pattern.length; r++) {
            for(let c=0; c < pattern[r].length; c++) {
                if(pattern[r][c] !== 0) {
                    ctx.fillStyle = pattern[r][c];
                    ctx.fillRect(x + c * p, y + r * p, p, p);
                }
            }
        }
    }

    function drawVoxelTree(x, y, height, scale) {
        const p = VOXEL_SIZE * 0.8;
        const L = BG_PALETTE.TREE_LEAVES;
        const T = BG_PALETTE.TREE_TRUNK;
        
        ctx.save();
        ctx.translate(x, y);
        ctx.scale(scale, scale);

        // Trunk
        const trunkW = 10;
        const trunkH = height * 0.3;
        ctx.fillStyle = T;
        ctx.fillRect(15, height - trunkH, trunkW, trunkH);

        // Leaves (Simplified Voxel Triangle/Bush)
        const crownH = height * 0.7;
        const crownW = 50;
        
        ctx.fillStyle = L;
        for(let r=0; r < 8; r++) {
            const rowW = crownW * (1 - r/8);
            const rowY = height - trunkH - r * (crownH/8);
            ctx.fillRect(15 - rowW/2 + trunkW/2, rowY, rowW, crownH/8 + 2);
        }
        
        ctx.restore();
    }

    function drawVoxelToilet(x, y, height, scale) {
        const p = VOXEL_SIZE;
        const W = BG_PALETTE.TOILET_BASE;
        const G = BG_PALETTE.TOILET_SHADOW;
        
        ctx.save();
        ctx.translate(x, y);
        ctx.scale(scale, scale);

        const baseH = height * 0.15;
        const bowlH = height * 0.4;
        const tankH = height * 0.45;
        const bowlW = 30;
        const tankW = 20;

        // Base/Pedestal
        ctx.fillStyle = W;
        ctx.fillRect(5, 0, bowlW + 10, baseH);
        ctx.fillStyle = G;
        ctx.fillRect(5, 0, 5, baseH); 

        // Bowl
        ctx.fillStyle = W;
        ctx.fillRect(0, baseH, bowlW + 20, bowlH);
        ctx.fillStyle = G;
        ctx.fillRect(0, baseH, 5, bowlH);
        ctx.fillRect(bowlW + 15, baseH, 5, bowlH);

        // Tank
        ctx.fillStyle = W;
        ctx.fillRect(10, baseH + bowlH, tankW, tankH);
        ctx.fillStyle = G;
        ctx.fillRect(10, baseH + bowlH, 5, tankH);

        // Seat/Lid
        ctx.fillStyle = G;
        ctx.fillRect(5, baseH + bowlH*0.2, bowlW+10, 5); 

        ctx.restore();
    }

    // Draw Background with Parallax (UPDATED for stable right-scrolling)
    function drawBackground() {
        const playableHeight = state.height - FIRE_HEIGHT;
        const viewPortSpeed = scrollSpeed * 0.5;

        state.bgScrollX -= viewPortSpeed; 

        // 1. SKY (Static Gradient)
        const skyGradient = ctx.createLinearGradient(0, 0, 0, playableHeight);
        skyGradient.addColorStop(0, BG_PALETTE.SKY_LIGHT);
        skyGradient.addColorStop(1, BG_PALETTE.SKY_DARK);
        ctx.fillStyle = skyGradient;
        ctx.fillRect(0, 0, state.width, playableHeight);

        // --- BACKGROUND ASSET LAYERS ---

        // Layer 1: CLOUDS (Parallax 0.1)
        const cloudParallaxFactor = BACKGROUND_ASSETS.PARALLAX[1];
        const cloudOffset = (state.bgScrollX * cloudParallaxFactor) % (state.width * 2);

        ctx.save();
        ctx.translate(cloudOffset, 0); 
        for (let i = 0; i < 2; i++) {
            BACKGROUND_ASSETS.clouds.forEach(c => {
                const x = c.x * state.width + i * state.width * 2; 
                drawVoxelCloud(x, c.y * playableHeight, c.scale);
            });
        }
        ctx.restore();
        
        // --- TERRAIN LAYERS ---
        const horizonY = playableHeight * 0.85; 

        // Layer 2: FAR GRASS/TREES (Parallax 0.2)
        const grassParallaxFactor2 = BACKGROUND_ASSETS.PARALLAX[2];
        const grassOffset2 = (state.bgScrollX * grassParallaxFactor2) % (VOXEL_SIZE * 50);
        ctx.fillStyle = BG_PALETTE.GRASS_FAR;
        ctx.beginPath();
        ctx.moveTo(0, horizonY);
        for (let x = -grassOffset2; x < state.width + VOXEL_SIZE * 50; x += VOXEL_SIZE * 5) {
            const h = 5 + Math.sin(x * 0.05 + state.frames * 0.03) * 3;
            ctx.lineTo(x, horizonY + h);
            ctx.lineTo(x + VOXEL_SIZE * 2.5, horizonY + h + 2);
        }
        ctx.lineTo(state.width, playableHeight);
        ctx.lineTo(0, playableHeight);
        ctx.closePath();
        ctx.fill();

        // Layer 3: MID GRASS/TOILETS (Parallax 0.4)
        const grassParallaxFactor3 = BACKGROUND_ASSETS.PARALLAX[3];
        const grassOffset3 = (state.bgScrollX * grassParallaxFactor3) % (VOXEL_SIZE * 30);
        ctx.fillStyle = BG_PALETTE.GRASS_MID;
        ctx.beginPath();
        ctx.moveTo(0, horizonY);
        for (let x = -grassOffset3; x < state.width + VOXEL_SIZE * 30; x += VOXEL_SIZE * 4) {
            const h = 10 + Math.sin(x * 0.08 + state.frames * 0.05) * 5;
            ctx.lineTo(x, horizonY + h);
            ctx.lineTo(x + VOXEL_SIZE * 2, horizonY + h + 4);
        }
        ctx.lineTo(state.width, playableHeight);
        ctx.lineTo(0, playableHeight);
        ctx.closePath();
        ctx.fill();
        
        // Render Trees on their layers
        BACKGROUND_ASSETS.trees.forEach(t => {
            const parallax = BACKGROUND_ASSETS.PARALLAX[t.layer];
            const offset = (state.bgScrollX * parallax) % (state.width * 2);
            for (let i = 0; i < 2; i++) {
                const x = t.x * state.width + i * state.width * 2 + offset;
                const y = playableHeight - t.h * t.scale;
                drawVoxelTree(x, y, t.h, t.scale);
            }
        });

        // Render Toilets on their layers
        BACKGROUND_ASSETS.toilets.forEach(t => {
            const parallax = BACKGROUND_ASSETS.PARALLAX[t.layer];
            const offset = (state.bgScrollX * parallax) % (state.width * 2);
            for (let i = 0; i < 2; i++) {
                const x = t.x * state.width + i * state.width * 2 + offset;
                const y = playableHeight - t.h * t.scale;
                drawVoxelToilet(x, y, t.h, t.scale);
            }
        });

        // Layer 5: FOREGROUND GRASS (Static/Minimal scroll)
        const grassHeight = 20;
        const grassY = playableHeight - grassHeight;
        ctx.fillStyle = BG_PALETTE.GRASS_FOREGROUND;
        ctx.fillRect(0, grassY, state.width, playableHeight - grassY);
    }


    function resize() {
        const parent = document.getElementById('phone-frame');
        canvas.width = parent.clientWidth;
        canvas.height = parent.clientHeight;
        state.width = canvas.width;
        state.height = canvas.height;
        const scale = Math.floor(state.width / 100); 
        turdCanvas = renderSpriteToCanvas(SPRITE_TURD, Math.max(3, scale));
        handCanvas = renderSpriteToCanvas(SPRITE_HAND, Math.max(3, scale * 1.5));
    }

    function initGame() {
        resize();
        state.score = 0;
        scrollSpeed = 2.5;
        player.x = state.width * 0.2;
        player.y = state.height / 2;
        player.vx = 0;
        player.vy = 0;
        player.rot = 0;
        hands = [];
        state.running = true;
        state.frames = 0;
        state.bgScrollX = 0;
        
        // Hide all screens, display HUD
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('game-over-screen').classList.add('hidden');
        document.getElementById('ui-layer').classList.remove('hidden'); 

        document.getElementById('score-display').innerText = "0";
        document.getElementById('effects-container').innerHTML = '';

        // Play Fart on game start/load
        AudioSys.playFart();
        
        // Start Background Music
        AudioSys.playMusic(); 

        requestAnimationFrame(loop);
    }

    function spawnHand(gapCenterY) {
        // Gap size decreases slightly with score
        const gapSize = Math.max(160, 220 - (state.score * 2));

        // Top hand position
        hands.push({
            x: state.width, y: gapCenterY - gapSize / 2 - handCanvas.height + 10, 
            w: handCanvas.width, h: handCanvas.height, 
            passed: false, isBottom: false, gapCenterY: gapCenterY
        });
        // Bottom hand position
        hands.push({
            x: state.width, y: gapCenterY + gapSize / 2 - 10,
            w: handCanvas.width, h: handCanvas.height, 
            passed: false, isBottom: true, gapCenterY: gapCenterY
        });
    }

    function generateNewHandPair() {
        // Hands only spawn above the fire line
        const playableHeight = state.height - FIRE_HEIGHT;
        const gapSize = Math.max(160, 220 - (state.score * 2));
        const minGapY = gapSize / 2 + 50;
        const maxGapY = playableHeight - gapSize / 2 - 20;
        
        if (maxGapY <= minGapY) {
            const safeGapSize = playableHeight - 100;
            const safeMinY = safeGapSize / 2 + 50;
            const safeMaxY = playableHeight - safeGapSize / 2 - 20;
            const gapCenter = (safeMinY + safeMaxY) / 2;
            spawnHand(gapCenter);
        } else {
            const gapCenter = Math.floor(Math.random() * (maxGapY - minGapY + 1)) + minGapY;
            spawnHand(gapCenter);
        }
    }


    function showFloatText(text) {
        const div = document.createElement('div');
        div.className = 'float-text';
        div.innerText = text;
        div.style.left = (state.width / 2 - 50) + 'px';
        div.style.top = (state.height / 3) + 'px';
        document.getElementById('effects-container').appendChild(div);
        setTimeout(() => div.remove(), 1000);
    }

    function gameOver(reason) {
        state.running = false;
        
        // Stop Background Music
        AudioSys.stopMusic();
        
        // scream.mp3 is played on death (now uses the loaded Audio object)
        AudioSys.playScream();
        
        if (reason === 'fire') {
            document.getElementById('death-msg').innerText = "ROASTED TURD!";
            document.getElementById('death-msg').style.color = "#FF4500";
        } else {
            const msgs = ["SLAPPED!", "FLUSHED!", "SQUISHED!", "HANDLED!"];
            document.getElementById('death-msg').innerText = msgs[Math.floor(Math.random()*msgs.length)];
            document.getElementById('death-msg').style.color = "#ddd";
        }

        canvas.style.transform = `translate(${Math.random()*15-7}px, ${Math.random()*15-7}px)`;
        setTimeout(() => canvas.style.transform = 'none', 300);

        document.getElementById('final-score').innerText = state.score;
        document.getElementById('game-over-screen').classList.remove('hidden');

        HighScoreSys.loadScores().then(highScores => {
            const qualifies = highScores.length < HighScoreSys.MAX_SCORES || state.score > (highScores.length > 0 ? highScores[highScores.length - 1].score : -1);
            if (qualifies) {
                const inputName = window.prompt(`NEW HIGH SCORE! Enter name (max 10 chars):`); 
                HighScoreSys.checkAndSaveScore(inputName || "POO", state.score);
            } else {
                HighScoreSys.displayScores(); // Update HUD/Start Screen scores
            }
        });
    }

    function update() {
        state.frames++;
        
        // Physics
        player.vy += GRAVITY_Y;
        player.vx += WIND_X;
        player.vx *= 0.95;

        player.y += player.vy;
        player.x += player.vx;
        player.rot = Math.min(Math.PI / 4, Math.max(-Math.PI / 4, (player.vy * 0.1)));

        // Turd's effective hit area constants
        const pR = player.radius;
        const pCX = player.x + turdCanvas.width / 2; // Player Center X
        const pCY = player.y + turdCanvas.height / 2; // Player Center Y

        // 1. Fire Floor Collision
        const fireLine = state.height - FIRE_HEIGHT;
        if (player.y + turdCanvas.height >= fireLine) { 
            gameOver('fire');
            return;
        }
        
        // 2. Ceiling
        if (player.y <= 0) { 
            player.y = 0;
            player.vy = 0;
        }

        // 3. Right Wall
        if (player.x > state.width - turdCanvas.width) {
            player.x = state.width - turdCanvas.width;
            player.vx = 0;
        }
        
        // 4. Left Wall Collision (Fixed to prevent going off screen left)
        if (player.x < 0) {
            player.x = 0;
            player.vx = 0;
        }
        
        // 5. Hands Spawning
        const spawnInterval = Math.floor(1000 / (Math.max(0.1, scrollSpeed) * 3));
        if (state.frames % spawnInterval === 0) generateNewHandPair();

        // 6. Hands Movement, Collision, and Scoring (REFINED COLLISION)
        for (let i = hands.length - 1; i >= 0; i--) {
            let h = hands[i];
            h.x -= scrollSpeed;

            // --- REFINED CIRCULAR COLLISION CHECK ---
            const INSET = HAND_HITBOX_INSET; // Use the defined inset (8 pixels)

            // Calculate the tighter bounding box for the hand obstacle
            const handHitBoxX = h.x + INSET;
            const handHitBoxW = h.w - INSET * 2;
            const handHitBoxY = h.y + INSET;
            const handHitBoxH = h.h - INSET * 2;

            // Find the closest point on the hand's tighter bounding box to the player's center
            const closestX = Math.max(handHitBoxX, Math.min(pCX, handHitBoxX + handHitBoxW));
            const closestY = Math.max(handHitBoxY, Math.min(pCY, handHitBoxY + handHitBoxH));

            // Calculate the distance between the closest point and the player's center
            const distSq = (pCX - closestX) ** 2 + (pCY - closestY) ** 2;

            // Collision occurs if the distance squared is less than the player's radius squared
            if (distSq < pR ** 2) {
                gameOver('slap');
                return;
            }

            // --- Scoring Check ---
            // Only check on the top hand of the pair, identified by !h.isBottom
            if (!h.isBottom && !h.passed) {
                // Check if the player's center X has passed the hand's rear edge
                if (pCX > h.x + h.w) { 
                    const gapSize = Math.max(160, 220 - (state.score * 2));
                    
                    if (pCY >= h.gapCenterY - gapSize / 2 && 
                        pCY <= h.gapCenterY + gapSize / 2) {
                        
                        h.passed = true;
                        // Mark the corresponding bottom hand as passed too to prevent double-scoring
                        if (i + 1 < hands.length) hands[i + 1].passed = true; 

                        state.score++;
                        document.getElementById('score-display').innerText = state.score;
                        
                        // Play score tone
                        AudioSys.sfxScore();

                        if(state.score % 5 === 0) {
                            scrollSpeed += 0.2;
                            showFloatText("SPEED UP!");
                        }
                    } 
                }
            }
            
            // Clean up off-screen hands
            if (h.x + h.w < -50) hands.splice(i, 1);
        }
    }

    function draw() {
        // 1. Draw Parallax Background 
        drawBackground();

        // 2. Draw Hands 
        hands.forEach(h => {
            ctx.drawImage(handCanvas, h.x, h.y);
        });

        // 3. Draw Player
        ctx.save();
        ctx.translate(player.x + turdCanvas.width/2, player.y + turdCanvas.height/2);
        ctx.rotate(player.rot);
        ctx.drawImage(turdCanvas, -turdCanvas.width/2, -turdCanvas.height/2);
        ctx.restore();

        // 4. DRAW FIRE (Animated Voxel Style)
        const fireBase = state.height - FIRE_HEIGHT;
        const pixelSize = 10;
        const cols = Math.ceil(state.width / pixelSize);
        
        for (let i = 0; i < cols; i++) {
            const hVar = Math.sin((state.frames * 0.2) + i) * 10 + Math.random() * 10;
            const x = i * pixelSize;
            
            // Outer Flame (Red)
            ctx.fillStyle = '#FF4500';
            ctx.fillRect(x, fireBase + hVar, pixelSize, FIRE_HEIGHT);
            
            // Inner Flame (Orange)
            ctx.fillStyle = '#FF8C00';
            ctx.fillRect(x + 2, fireBase + hVar + 10, pixelSize - 4, FIRE_HEIGHT);
            
            // Core (Yellow)
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(x + 3, fireBase + hVar + 25, pixelSize - 6, FIRE_HEIGHT);
        }
    }

    function loop() {
        if (state.running) {
            update();
            draw();
            requestAnimationFrame(loop);
        }
    }

    function handleInput(e, type) {
        AudioSys.initAndUnlock(); // Initialize/Unlock audio on first user input

        if (!state.running) return;
        if (e.type !== 'keydown') e.preventDefault();
        
        let moveLeft = false;
        if (type === 'key') {
            if (e.code === 'ArrowLeft') moveLeft = true;
            else if (e.code === 'ArrowRight' || e.code === 'Space') moveLeft = false;
            else return;
        } else {
            const rect = canvas.getBoundingClientRect();
            let clientX = e.type.startsWith('touch') ? e.changedTouches[0].clientX : e.clientX;
            if ((clientX - rect.left) < rect.width / 2) moveLeft = true;
        }

        player.vy = FLAP_Y;
        player.vx = moveLeft ? -FLAP_X : FLAP_X;
        
        // 1. Play the regular flap sound effect (sfxFlap)
        AudioSys.sfxFlap();
        
        // 2. Randomly play the fart sound (5% chance)
        if (Math.random() < 0.05) {
            AudioSys.playFart();
        }
    }

    // --- UI Logic ---
    function showStartScreen() {
        document.getElementById('game-over-screen').classList.add('hidden');
        document.getElementById('start-screen').classList.remove('hidden');
        HighScoreSys.displayScores(); // Refresh scores when returning to start screen
    }

    window.addEventListener('keydown', (e) => handleInput(e, 'key'));
    const frame = document.getElementById('phone-frame');
    frame.addEventListener('mousedown', (e) => handleInput(e, 'mouse'));
    frame.addEventListener('touchstart', (e) => handleInput(e, 'touch'), {passive: false});

    window.addEventListener('resize', resize);
    document.getElementById('start-btn').addEventListener('click', initGame);
    document.getElementById('restart-btn').addEventListener('click', initGame);
    // The View Scores button now calls showStartScreen to view the scores
    document.getElementById('view-scores-btn').addEventListener('click', showStartScreen);

    HighScoreSys.displayScores();
    setTimeout(resize, 100);

</script>
