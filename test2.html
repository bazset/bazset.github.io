<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>The Shag Runner | Brain Damaged Games</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --bg-color: #222;
            --phone-bezel: #111;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: 'Press Start 2P', monospace;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* IPHONE SIMULATION CONTAINER */
        #phone-frame {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 450px; /* iPhone Pro Max width approx */
            max-height: 900px;
            background: #000;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            overflow: hidden;
            border-radius: 0;
        }

        /* On desktop, give it a bezel and rounded corners */
        @media (min-width: 500px) {
            #phone-frame {
                border-radius: 40px;
                border: 12px solid var(--phone-bezel);
                height: 90vh;
            }
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            display: block;
            background: #87CEEB;
        }

        /* UI LAYERS */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .hud-top {
            position: absolute;
            top: 40px; /* Below notch */
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            color: #ffffff;
            text-shadow: 3px 3px 0 #000;
            font-size: 16px;
            z-index: 5;
        }

        /* BONUS MESSAGES */
        .bonus-msg {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: #FFFF00;
            font-size: 24px;
            text-shadow: 2px 2px 0 #FF0000;
            white-space: nowrap;
            animation: floatUp 1.5s forwards;
            pointer-events: none;
            z-index: 20;
        }

        @keyframes floatUp {
            0% { top: 50%; opacity: 0; transform: translate(-50%, 0) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -20px) scale(1.2); }
            100% { top: 30%; opacity: 0; transform: translate(-50%, -100px) scale(1.0); }
        }

        /* SCREENS */
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        h1 {
            color: #ffcc00;
            text-shadow: 4px 4px 0 #b35900;
            font-size: 32px;
            text-align: center;
            line-height: 1.4;
            margin: 0 0 20px 0;
            padding: 0 20px;
        }

        p {
            color: #fff;
            text-align: center;
            line-height: 1.6;
            font-size: 12px;
            max-width: 80%;
            margin: 0 0 30px 0;
        }

        .btn {
            background: #ff4444;
            border: 4px solid #fff;
            color: #fff;
            padding: 18px 30px;
            font-family: 'Press Start 2P', monospace;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 6px 0 #990000;
            transition: all 0.1s;
            text-transform: uppercase;
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #990000;
        }

        .hidden { display: none !important; }

        /* VIGNETTE OVERLAY */
        .vignette {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.3);
            pointer-events: none;
        }
        
        /* High Score List Styling */
        #high-score-list {
            color: #fff; 
            margin: 20px 0; 
            font-size:10px; 
            text-align: left; 
            max-width: 80%; 
            width: 250px;
            border: 2px solid #ffcc00;
            padding: 10px;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        #high-score-list ol {
            padding-left: 20px; 
            list-style-type: none;
            margin: 0;
        }
        #high-score-list li {
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
        }

    </style>
</head>
<body>

<div id="phone-frame">
    <div id="canvas-container"></div>
    <div class="vignette"></div>

    <div id="ui-layer">
        <div class="hud-top">
            <div id="score-display">0</div>
            <div id="multiplier-display" style="color:#FFFF00">x1</div>
        </div>
        <div id="message-container"></div>
    </div>

    <div id="start-screen">
        <h1>THE SHAG<br>RUNNER</h1>
        <p>Your foot. Infinite carpet.<br>Watch out for the LEGOs.</p>
        <p style="color:#FFFF00; font-size:10px;">TIP: Collect LOTION for bonuses!</p>
        
        <div id="high-score-list">
            </div>

        <button class="btn" id="start-btn">TAP TO RUN</button>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1 style="color: #ff4444;">TOE STUBBED!</h1>
        <p id="game-over-msg">Ouch.</p>
        <p>SCORE: <span id="final-score">0</span></p>
        <button class="btn" id="restart-btn">RETRY</button>
    </div>
</div>

<script type="importmap">

        "imports": {

        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { createClient } from '@supabase/supabase-js';

    // ==============================================================================
    // !!! CRITICAL: REPLACE THESE PLACEHOLDERS WITH YOUR ACTUAL SUPABASE CREDENTIALS !!!
    // The SUPABASE_URL has been updated. You must still replace SUPABASE_ANON_KEY.
    // DUMMY KEY USED TO PREVENT CRASHING IF REAL KEY IS MISSING/INVALID.
    // ==============================================================================
    const SUPABASE_URL = 'https://xybyjldasdstkvpagmdk.supabase.co'; // UPDATED
    const SUPABASE_ANON_KEY = 'sb_publishable_5_B_Oh3Pcr-dppdUoxpGeg_oqRYKlCK'; // <--- FIX: Replaced placeholder key with non-crashing value
    // ==============================================================================

    let supabase;
    try {
        // FIX: Supabase client initialization wrapped in try/catch to ensure game runs
        supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    } catch (e) {
        console.error("Supabase initialization failed. High scores will not work.", e);
        // Fallback dummy object for supabase to prevent runtime errors
        supabase = {
            from: () => ({ 
                select: async () => ({ data: [], error: { message: "DB Connection Failed" } }),
                eq: () => ({ order: () => ({ limit: async () => ({ data: [], error: { message: "DB Connection Failed" } }) }) }),
                order: () => ({ limit: async () => ({ data: [], error: { message: "DB Connection Failed" } }) }),
                insert: async () => ({ error: { message: "DB Connection Failed" } })
            })
        };
    }

    // --- CONFIGURATION ---
    const CONFIG = {
        LANE_WIDTH: 2.5,
        LANES: [-2.5, 0, 2.5], 
        SPEED_START: 36.0, // <-- INCREASED START SPEED (WAS 18.0)
        SPEED_MAX: 450.0,
        GRAVITY: -40.0,
        JUMP_FORCE: 12.0,
        COLORS: {
            SKIN_BASE: 0xEAC0B5,
            SKIN_RED: 0xD68A85,
            HAIR: 0x3A2A20,
            PANT: 0x111118,
            CARPET_BASE: 0xC8B28E,
            CARPET_VAR: 0xB8A27E,
            LEGO: 0xE53935,
            LOTION: 0xFFFFFF,
            GOLD: 0xFFD700
        }
    };
    
    // --- EASY-TO-EDIT BONUS MESSAGES (10 items requested) ---
    const BONUS_MESSAGES = [
        "FRESHLY WAXED!",
        "DONNIELICIOUS!",
        "EXFOLIATED!",
        "STOCKTON!",
        "NO SHAG, NO DRAG!",
        "MAX COMFORT!",
        "BLOWN AT 8!",
        "BUFFED AND SHINED!",
        "MPREG-TASTIC!",
        "TITS MCGEE!"
    ];

    // --- AUDIO SYSTEM ---
    const AudioSys = {
        ctx: null,
        crashSound: null,
        bgm: null, // NEW: Background music element
        init: function() {
            window.AudioContext = window.AudioContext || window.webkitAudioContext;
            // FIX: Added try/catch for AudioContext as well
            try {
                this.ctx = new AudioContext();
            } catch (e) {
                console.warn("AudioContext could not be created. Sound is disabled.", e);
                return;
            }
            
            // Death Sound (Existing)
            this.crashSound = new Audio('untitled2.mp3');
            this.crashSound.volume = 1.0;
            this.crashSound.load();

            // NEW: Background Music Setup
            this.bgm = new Audio('blewme.mp3');
            this.bgm.loop = true; // Ensure it loops
            this.bgm.volume = 0.5; // Set a reasonable volume
            this.bgm.load();
        },
        playBGM: function() {
            if (this.bgm) {
                this.bgm.currentTime = 0;
                // Play attempt must be wrapped in a catch block for user gesture policy
                this.bgm.play().catch(e => {
                    console.warn("BGM could not be played. Waiting for user interaction.", e);
                });
            }
        },
        stopBGM: function() {
            if (this.bgm) {
                this.bgm.pause();
            }
        },
        play: function(freq, type, dur, vol=0.1, slide=false) {
            if (!this.ctx) return;
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
            if(slide) osc.frequency.exponentialRampToValueAtTime(freq*2, this.ctx.currentTime+dur);
            
            gain.gain.setValueAtTime(vol, this.ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + dur);
            
            osc.connect(gain);
            gain.connect(this.ctx.destination);
            osc.start();
            osc.stop(this.ctx.currentTime + dur);
        },
        sfxJump: () => AudioSys.play(200, 'square', 0.1, 0.1, true),
        sfxCoin: () => { AudioSys.play(1200, 'sine', 0.1, 0.1); setTimeout(()=>AudioSys.play(1800, 'sine', 0.2, 0.1), 80); },
        sfxBonus: () => { AudioSys.play(400, 'square', 0.1); setTimeout(()=>AudioSys.play(600, 'square', 0.1), 100); setTimeout(()=>AudioSys.play(800, 'square', 0.3), 200); },
        sfxCrash: () => { 
            // Existing death sound logic
            if (AudioSys.crashSound) {
                AudioSys.crashSound.currentTime = 0;
                // Attempt to play external file, fall back to programmatic sound on failure
                AudioSys.crashSound.play().catch(e => {
                    // console.warn("Could not play external audio file. Using fallback sound.", e);
                    AudioSys.play(80, 'sawtooth', 0.5, 0.3);
                });
            } else {
                AudioSys.play(80, 'sawtooth', 0.5, 0.3); 
            }
        }
    };

    // --- GAME STATE ---
    let state = {
        running: false,
        score: 0,
        multiplier: 1,
        speed: CONFIG.SPEED_START,
        lane: 1,
        invincible: false,
        invincibleTimer: 0
    };
    
    // Physics
    let playerY = 0;
    let velY = 0;
    let isJumping = false;
    let distance = 0;

    // --- HIGH SCORE SYSTEM (Supabase Multi-Game Compatible) ---
    const HighScoreSys = {
        SCORE_TABLE: 'Highscores', // Name of your Supabase table
        GAME_ID: 'SHAG_RUNNER',   // Unique identifier for this specific game
        MAX_SCORES: 10,
        
        loadScores: async function() {
            try {
                // 1. Fetch the top 10 scores for THIS specific game ID, ordered descending by score
                let { data: scores, error } = await supabase
                    .from(this.SCORE_TABLE)
                    .select('name, score')
                    .eq('gamename', this.GAME_ID) // <--- CRUCIAL FILTER FOR MULTI-GAME
                    .order('score', { ascending: false })
                    .limit(this.MAX_SCORES);

                if (error) throw error;
                return scores || [];
            } catch (e) {
                console.error("Error loading scores from Supabase. High scores disabled but game will run:", e);
                // MODIFICATION: Clearer error message stating the game will still run
                const listEl = document.getElementById('high-score-list');
                listEl.innerHTML = 
                    '<strong style="color: #ffcc00;"> TOP 10 SCORES </strong><p style="color: #ff4444; margin-top: 10px; font-size: 8px;">NETWORK/DB ERROR: Cannot load scores. Game will still start.</p>';
                return []; 
            }
        },
        
        checkAndSaveScore: async function(name, score) {
            const scores = await this.loadScores();
            const scoreInt = Math.floor(score);

            // Check if it qualifies for the top 10 of this game
            const qualifies = scores.length < this.MAX_SCORES || scoreInt > (scores.length > 0 ? scores[scores.length - 1].score : -1);

            if (qualifies) {
                const newScoreData = { 
                    name: name.trim().substring(0, 15).toUpperCase(), 
                    score: scoreInt,
                    gamename: this.GAME_ID // <--- CRUCIAL: Tag the score with the game ID
                };
                
                // 2. Insert the new score into Supabase
                const { error } = await supabase
                    .from(this.SCORE_TABLE)
                    .insert([newScoreData]);

                if (error && error.message !== "DB Connection Failed") { // Ignore DB failure
                    console.error("Supabase Save Error:", error);
                    // Use a custom modal or message box instead of alert()
                    showFloatingMessage("ERROR: Score Save Failed!");
                    return false;
                } else if (error && error.message === "DB Connection Failed") {
                     showFloatingMessage("ERROR: Cannot save score (DB offline)");
                     return false;
                }

                console.log('Score saved successfully to Supabase for:', this.GAME_ID);
                this.displayScores(); // Reload and display updated scores
                return true;
            }
            return false;
        },
        
        displayScores: async function() {
            const scores = await this.loadScores();
            const listEl = document.getElementById('high-score-list');
            
            let html = `<strong> ${this.GAME_ID.replace('_', ' ')} TOP ${this.MAX_SCORES} </strong><ol style="padding-left: 20px; list-style-type: none; margin: 0;">`;
            
            if (scores.length === 0) {
                // MODIFICATION: Check if a detailed error message is already present
                if (listEl.innerHTML.includes('NETWORK/DB ERROR')) {
                    // Do nothing, keep the error message visible
                } else {
                    html += '<li style="margin-top: 10px;">Be the first to score!</li>';
                }
            } else {
                scores.forEach((s, index) => {
                    html += `
                        <li style="margin-top: 5px;">
                            <span>${(index + 1)}. ${s.name}</span>
                            <span>${s.score}</span>
                        </li>
                    `;
                });
            }
            html += '</ol>';
            listEl.innerHTML = html;
        }
    };
    
    // --- SCENE SETUP (Includes buildDetailedFoot and createShagChunk functions) ---
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB);
    scene.fog = new THREE.Fog(0x87CEEB, 15, 50);

    const camera = new THREE.PerspectiveCamera(70, container.clientWidth / container.clientHeight, 0.1, 100);
    camera.position.set(0, 4, 7);
    camera.lookAt(0, 1, -5);

    // *** OPTIMIZATION FOR IPHONE 7 START ***
    // CRITICAL FIX 1: Disable antialiasing and set low-power preference for WebGLRenderer
    const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "low-power" });
    // CRITICAL FIX 2: Force 1x pixel ratio to reduce GPU load by 75% on Retina displays.
    renderer.setPixelRatio(1.0); 
    // *** OPTIMIZATION FOR IPHONE 7 END ***
    
    renderer.setSize(container.clientWidth, container.clientHeight);
    renderer.shadowMap.enabled = true;
    container.appendChild(renderer.domElement);

    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.8);
    scene.add(hemiLight);
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 5);
    dirLight.castShadow = true;
    scene.add(dirLight);

    function createBox(w, h, d, color, x, y, z) {
        const mesh = new THREE.Mesh(
            new THREE.BoxGeometry(w, h, d),
            new THREE.MeshLambertMaterial({ color: color })
        );
        mesh.position.set(x, y, z);
        mesh.castShadow = true;
        mesh.receiveShadow = true;
        return mesh;
    }

    const playerGroup = new THREE.Group();
    scene.add(playerGroup);

    function buildDetailedFoot() {
        const foot = new THREE.Group();
        const pant = createBox(1.1, 1.2, 1.1, CONFIG.COLORS.PANT, 0, 1.4, 1.0);
        foot.add(pant);
        const ankle = createBox(0.9, 0.8, 1.0, CONFIG.COLORS.SKIN_BASE, 0, 0.6, 1.0);
        foot.add(ankle);
        const bridge = createBox(1.3, 0.45, 1.8, CONFIG.COLORS.SKIN_BASE, 0, 0.25, -0.2);
        foot.add(bridge);
        const irritation = createBox(1.0, 0.05, 0.8, CONFIG.COLORS.SKIN_RED, 0.1, 0.48, -0.3);
        foot.add(irritation);
        for(let i=0; i<15; i++) {
            const hx = (Math.random() - 0.5) * 1.0;
            const hz = (Math.random() - 0.5) * 1.0 - 0.2;
            const hair = createBox(0.03, 0.15, 0.03, CONFIG.COLORS.HAIR, hx, 0.5, hz);
            hair.rotation.x = Math.random() * 0.5;
            hair.rotation.y = Math.random() * 6;
            foot.add(hair);
        }
        const toeY = 0.2;
        const toeZ = -1.3;
        foot.add(createBox(0.4, 0.4, 0.6, CONFIG.COLORS.SKIN_BASE, -0.5, toeY, toeZ));
        foot.add(createBox(0.3, 0.05, 0.2, 0xFFE0D0, -0.5, toeY+0.21, toeZ-0.15));
        foot.add(createBox(0.28, 0.28, 0.65, CONFIG.COLORS.SKIN_RED, -0.1, toeY, toeZ));
        foot.add(createBox(0.2, 0.05, 0.15, 0xFFE0D0, -0.1, toeY+0.15, toeZ-0.15));
        for(let i=2; i<5; i++) {
            const size = 0.25 - (i*0.03);
            const xPos = -0.1 + (i * 0.3);
            const zOff = i * 0.05;
            foot.add(createBox(size, size, 0.5, CONFIG.COLORS.SKIN_BASE, xPos, toeY - 0.05, toeZ + zOff));
        }
        return foot;
    }
    
    const footMesh = buildDetailedFoot();
    playerGroup.add(footMesh);

    const worldGroup = new THREE.Group();
    scene.add(worldGroup);
    
    const CHUNK_LEN = 30;
    const CHUNKS = 4;
    const carpetChunks = [];

    function createShagChunk(zPos) {
        const chunk = new THREE.Group();
        chunk.position.z = zPos;
        chunk.add(createBox(12, 1, CHUNK_LEN, 0x555555, 0, -1.5, 0));
        const geometry = new THREE.BoxGeometry(0.1, 0.6, 0.1);
        const material = new THREE.MeshLambertMaterial({ color: CONFIG.COLORS.CARPET_BASE });
        // *** OPTIMIZATION FOR IPHONE 7 ***
        const count = 150; // Reduced from 400 instances for better memory/GPU performance
        // **********************************
        const mesh = new THREE.InstancedMesh(geometry, material, count);
        const dummy = new THREE.Object3D();
        for (let i = 0; i < count; i++) {
            dummy.position.set(
                (Math.random() - 0.5) * 10,
                -0.7,
                (Math.random() - 0.5) * CHUNK_LEN
            );
            dummy.rotation.set(
                (Math.random()-0.5)*0.5,
                Math.random()*Math.PI,
                (Math.random()-0.5)*0.5
            );
            dummy.scale.setScalar(1 + Math.random());
            dummy.updateMatrix();
            mesh.setMatrixAt(i, dummy.matrix);
            const colVar = Math.random() > 0.5 ? CONFIG.COLORS.CARPET_BASE : CONFIG.COLORS.CARPET_VAR;
            mesh.setColorAt(i, new THREE.Color(colVar));
        }
        chunk.add(mesh);
        return chunk;
    }

    for(let i=0; i<CHUNKS; i++) {
        const c = createShagChunk(-i * CHUNK_LEN);
        carpetChunks.push(c);
        worldGroup.add(c);
    }

    // --- GAMEPLAY OBJECTS ---
    let items = [];
    const ITEM_TYPES = {
        OBSTACLE: 0,
        COIN: 1,
        BONUS_SPEED: 2,
        BONUS_SHIELD: 3
    };

    function spawnItem() {
        const laneIdx = Math.floor(Math.random() * 3);
        const x = CONFIG.LANES[laneIdx];
        const z = -60;
        
        const r = Math.random();
        let type = ITEM_TYPES.OBSTACLE;
        
        if (r > 0.9) type = ITEM_TYPES.BONUS_SHIELD; 
        else if (r > 0.85) type = ITEM_TYPES.BONUS_SPEED;
        else if (r > 0.6) type = ITEM_TYPES.COIN;

        const group = new THREE.Group();
        group.position.set(x, 0, z);
        group.userData = { type: type, active: true };

        if (type === ITEM_TYPES.OBSTACLE) {
            const col = Math.random() > 0.5 ? 0xFF0000 : 0x0000FF;
            const brick = createBox(1.8, 0.6, 0.8, col, 0, 0.3, 0);
            group.add(brick);
            const sGeo = new THREE.CylinderGeometry(0.2, 0.2, 0.1, 8);
            const sMat = new THREE.MeshLambertMaterial({color: col});
            [-0.5, 0.5].forEach(ox => {
                const s = new THREE.Mesh(sGeo, sMat);
                s.position.set(ox, 0.65, 0);
                group.add(s);
            });
        } 
        else if (type === ITEM_TYPES.COIN) {
            const ring = new THREE.Mesh(
                new THREE.TorusGeometry(0.35, 0.1, 8, 16),
                new THREE.MeshPhongMaterial({ color: CONFIG.COLORS.GOLD, shininess: 80 })
            );
            ring.position.y = 0.8;
            group.add(ring);
            group.userData.spin = true;
        }
        else if (type === ITEM_TYPES.BONUS_SHIELD) {
            const bot = createBox(0.6, 1.0, 0.4, 0xFFFFFF, 0, 0.5, 0);
            const cap = createBox(0.4, 0.2, 0.4, 0x44AAFF, 0, 1.1, 0);
            group.add(bot, cap);
            group.userData.spin = true;
        }
        else if (type === ITEM_TYPES.BONUS_SPEED) {
            const stone = createBox(0.7, 0.4, 0.5, 0x888888, 0, 0.5, 0);
            group.add(stone);
            group.userData.spin = true;
        }

        worldGroup.add(group);
        items.push(group);
    }

    // --- UI HELPERS ---
    function showFloatingMessage(text) {
        const div = document.createElement('div');
        div.className = 'bonus-msg';
        div.innerText = text;
        document.getElementById('message-container').appendChild(div);
        setTimeout(() => div.remove(), 1500);
    }
    
    // Function to get a random bonus message
    function getRandomBonusMessage() {
        const index = Math.floor(Math.random() * BONUS_MESSAGES.length);
        return BONUS_MESSAGES[index];
    }

    // --- CONTROL LOGIC ---
    function changeLane(dir) {
        if (!state.running) return;
        const next = state.lane + dir;
        if (next >= 0 && next < 3) {
            state.lane = next;
            footMesh.rotation.z = -dir * 0.3;
            setTimeout(() => footMesh.rotation.z = 0, 200);
        }
    }

    function jump() {
        if (!state.running || isJumping) return;
        isJumping = true;
        velY = CONFIG.JUMP_FORCE;
        footMesh.rotation.x = -0.4;
        AudioSys.sfxJump();
    }

    // Inputs
    window.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft' || e.key === 'a') changeLane(-1);
        if (e.key === 'ArrowRight' || e.key === 'd') changeLane(1);
        if (e.key === 'ArrowUp' || e.key === ' ' || e.key === 'w') jump();
    });

    let tx=0, ty=0;
    container.addEventListener('touchstart', e => {
        tx = e.touches[0].clientX;
        ty = e.touches[0].clientY;
    });
    container.addEventListener('touchend', e => {
        const dx = e.changedTouches[0].clientX - tx;
        const dy = e.changedTouches[0].clientY - ty;
        if (Math.abs(dx) > Math.abs(dy)) {
            if (Math.abs(dx) > 30) changeLane(dx > 0 ? 1 : -1);
        } else {
            if (dy < -30) jump();
        }
    });

    // --- MAIN LOOP ---
    const clock = new THREE.Clock();
    let spawnTimer = 0;

    function resetGame() {
        state.score = 0;
        state.running = true;
        state.speed = CONFIG.SPEED_START;
        state.lane = 1;
        state.multiplier = 1;
        playerGroup.position.set(0,0,0);
        
        items.forEach(i => worldGroup.remove(i));
        items = [];
        
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('game-over-screen').classList.add('hidden');
        document.getElementById('score-display').innerText = "0";
        document.getElementById('multiplier-display').innerText = "x1";
        
        // AudioSys.init() is now called on page load to prevent blocking the user gesture.
        // We only need to start the music here.

        // NEW: Start background music (This must happen inside the user gesture)
        AudioSys.playBGM();
    }

    function gameOver() {
        state.running = false;
        
        // NEW: Stop background music
        AudioSys.stopBGM();

        AudioSys.sfxCrash();
        
        const finalScore = Math.floor(state.score);
        document.getElementById('final-score').innerText = finalScore;
        document.getElementById('game-over-screen').classList.remove('hidden');
        
        const msgs = ["STUBBED TOE!", "CARPET BURN!", "STEPPED ON LEGO!", "OUCH!"];
        document.getElementById('game-over-msg').innerText = msgs[Math.floor(Math.random()*msgs.length)];
        
        // High Score Submission Logic
        HighScoreSys.loadScores().then(highScores => {
            const qualifies = highScores.length < HighScoreSys.MAX_SCORES || finalScore > (highScores.length > 0 ? highScores[highScores.length - 1].score : -1);

            if (qualifies) {
                // Use a basic input for the name, since alert() and prompt() are usually blocked in iframes/canvas
                const inputName = window.prompt(`New Top ${HighScoreSys.MAX_SCORES} Score of ${finalScore}! Enter your name (15 chars max):`); 
                const playerName = inputName ? inputName.trim() : "";

                if (playerName) {
                    HighScoreSys.checkAndSaveScore(playerName, finalScore); 
                } else {
                    HighScoreSys.checkAndSaveScore("GUEST", finalScore);
                }
            } else {
                HighScoreSys.displayScores();
            }
        });
    }

    function animate() {
        requestAnimationFrame(animate);
        const dt = clock.getDelta();

        if (state.running) {
            state.speed = Math.min(CONFIG.SPEED_MAX, state.speed + dt * 1.0); // <-- INCREASED ACCELERATION (WAS 0.5)
            distance += state.speed * dt;
            state.score += (state.speed * dt * 0.1) * state.multiplier;
            document.getElementById('score-display').innerText = Math.floor(state.score);

            const targetX = CONFIG.LANES[state.lane];
            playerGroup.position.x += (targetX - playerGroup.position.x) * 10 * dt;

            // Physics
            if (isJumping) {
                playerY += velY * dt;
                velY += CONFIG.GRAVITY * dt;
                if (playerY <= 0) {
                    playerY = 0;
                    isJumping = false;
                    velY = 0;
                    footMesh.rotation.x = 0;
                }
            }
            playerGroup.position.y = playerY;

            // Invincibility Timer
            if (state.invincible) {
                state.invincibleTimer -= dt;
                // Simple flashing effect
                footMesh.visible = Math.floor(Date.now() / 50) % 2 === 0;
                if (state.invincibleTimer <= 0) {
                    state.invincible = false;
                    footMesh.visible = true;
                }
            }

            // World Scroll
            const moveZ = state.speed * dt;
            carpetChunks.forEach(c => {
                c.position.z += moveZ;
                if (c.position.z > 20) c.position.z -= (CHUNK_LEN * CHUNKS);
            });

            // Spawner
            spawnTimer -= dt;
            if (spawnTimer <= 0) {
                spawnItem();
                spawnTimer = 1.8 - (state.speed / 60); 
            }

            // Objects
            for (let i = items.length - 1; i >= 0; i--) {
                const item = items[i];
                item.position.z += moveZ;
                
                if (item.userData.spin) item.rotation.y += 3 * dt;

                // Collision
                const dz = item.position.z - playerGroup.position.z;
                const dx = Math.abs(item.position.x - playerGroup.position.x);
                
                if (item.userData.active && dz > -1 && dz < 1 && dx < 1.0) {
                    const type = item.userData.type;

                    if (type === ITEM_TYPES.OBSTACLE) {
                        if (playerY < 1.0 && !state.invincible) {
                            gameOver();
                        }
                    } else {
                        item.visible = false;
                        item.userData.active = false;
                        
                        if (type === ITEM_TYPES.COIN) {
                            state.score += 100;
                            AudioSys.sfxCoin();
                        } else {
                            AudioSys.sfxBonus();
                            showFloatingMessage(getRandomBonusMessage()); // <-- USED NEW MESSAGE FUNCTION
                            
                            if (type === ITEM_TYPES.BONUS_SHIELD) {
                                state.invincible = true;
                                state.invincibleTimer = 5.0;
                            } else if (type === ITEM_TYPES.BONUS_SPEED) {
                                state.score += 500;
                            }
                        }
                    }
                }

                if (item.position.z > 10) {
                    worldGroup.remove(item);
                    items.splice(i, 1);
                }
            }
        }

        camera.position.x = playerGroup.position.x * 0.4;
        renderer.render(scene, camera);
    }

    // Resize Handler
    window.addEventListener('resize', () => {
        const w = container.clientWidth;
        const h = container.clientHeight;
        renderer.setSize(w, h);
        camera.aspect = w / h;
        camera.updateProjectionMatrix();
    });

    document.getElementById('start-btn').addEventListener('click', resetGame);
    document.getElementById('restart-btn').addEventListener('click', resetGame);

    // Initial Load of Scores (MODIFICATION: Add initial placeholder text)
    document.getElementById('high-score-list').innerHTML = `<strong> ${HighScoreSys.GAME_ID.replace('_', ' ')} TOP ${HighScoreSys.MAX_SCORES} </strong><ol style="padding-left: 20px; list-style-type: none; margin: 0;"><li style="margin-top: 10px;">Loading Scores...</li></ol>`; 
    HighScoreSys.displayScores(); 
    
    // *** CRITICAL FIX FOR IOS STARTUP FAILURE ***
    // Initialize Audio System here to load resources asynchronously during page load, 
    // preventing the button click handler from being blocked.
    AudioSys.init(); 
    // ********************************************

    animate();
</script>
